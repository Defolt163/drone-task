<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Карта пролетов</title>
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.131/Build/Cesium/Cesium.js"></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.131/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <div id="cesiumContainer"></div>
  <select class="toolbar drone_toolbar">
    <option>Выберите дрон</option>
    <option value="allDrones">Все дроны</option>
  </select>
  <select class="toolbar zones_toolbar">
    <option value="allDrones">Все Зоны</option>
  </select>
  <div class="button report_button">Отчет</div>
  <div class="checkbox_block">
    <div style="display: flex; align-items: center;">
      <input id="zonesControlCheckbox" type="checkbox" checked/>
      <label for="zonesControlCheckbox">Зоны контроля</label>
    </div>
    <div style="display: flex; margin: 5px 0; align-items: center">
      <input id="dronesPathCheckbox" type="checkbox" checked/>
      <label for="dronesPathCheckbox">Траектории полетов</label>
    </div>
    <div style="display: flex; margin-bottom: 5px; align-items: center">
      <input id="heatmapCheckbox" type="checkbox" checked/>
      <label for="heatmapCheckbox">Тепловая карта</label>
    </div>
    <div style="display: flex; align-items: center">
      <input id="dronesEventsCheckbox" type="checkbox" checked/>
      <label for="dronesEventsCheckbox">События</label>
    </div>
  </div>
  <div class="report">
    <div class="report_header">
      <h2>Отчет</h2>
      <div id="xmarkReport" style="cursor: pointer;">X</div>
    </div>
    <div class="report__table_overflow">
      <table>
        <thead>
          <tr>
            <th scope="col">Дрон</th>
            <th scope="col">Зона дрона</th>
            <th scope="col">Координаты события</th>
            <th scope="col">Событие</th>
          </tr>
        </thead>
        <tbody id="reportTableBody">
          
        </tbody>
      </table>
    </div>
    <button class="button csv_button" id="action">Скачать отчет .csv</button>
  </div>
  <div class="overflow"></div>
  <script src="./js/turf.min.js" charset="utf-8"></script>
  <script src="./js/CesiumHeatmap.js" charset="utf-8"></script>
  <script src="./js/heatmap.min.js"></script>
  <script src="./js/main.js" type="module"></script>
 </div>
</body>
</html>
